{% extends "Spartacus/base.html" %}

{% block title %}Login{% endblock %}

{% block body_block %}
<div class = 'container'>
    <div class="col-xs-12 col-sm-3 placeholder" >
        <form role="form"  method="post" action=".">
            {% csrf_token %}

            <h2 class="form-signin-heading">Sign Up Here</h2>

            <div class="form-group" >
                <p class="required"> <label for="id_username">Username:</label>

                    <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/></p>
            </div>

            <div class="form-group">
                <p class="required"><label for="id_password">Password:</label>
                    <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required /></p>
            </div>

            <button type="submit" class="btn btn-default">Log in</button>

        </form>
    </div>
</div>
{% endblock %}
